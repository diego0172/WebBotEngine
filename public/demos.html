    <script type="module">
        import { commerceAPI } from './js/commerce-api.js?v=2026-01-15-3';
        
        async function cargarDemos() {
            const grid = document.getElementById('demosGrid');
            
            try {
                const demos = await commerceAPI.getProyectosDemo();
                
                if (!demos || demos.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h3>No hay proyectos disponibles</h3>
                            <p>Pr√≥ximamente agregaremos m√°s demos</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = demos.map(demo => {
                    const tecnologias = demo.tecnologias 
                        ? (Array.isArray(demo.tecnologias) ? demo.tecnologias : demo.tecnologias.split(',').map(t => t.trim()))
                        : [];
                    
                    return `
                        <article class="demo-card ${demo.destacado ? 'destacado' : ''}">
                            <div class="demo-preview">
                                <img src="${demo.imagen_preview || demo.imagen_url || 'img/robot.png'}" 
                                     alt="${demo.nombre || demo.titulo}" 
                                     onerror="this.src='img/robot.png'">
                                <div class="demo-overlay">
                                    <div class="demo-overlay-content">
                                        <i class="fas fa-eye"></i>
                                        <span>Ver Demo</span>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-content">
                                <h3>${demo.nombre || demo.titulo}</h3>
                                ${demo.categoria ? `
                                    <div class="demo-category">
                                        <i class="fas fa-folder"></i>
                                        ${demo.categoria}
                                    </div>
                                ` : ''}
                                <p>${demo.descripcion || 'Proyecto demo de ejemplo'}</p>
                                ${tecnologias.length > 0 ? `
                                    <div class="demo-tech">
                                        ${tecnologias.map(tech => `<span class="demo-tech-tag">${tech}</span>`).join('')}
                                    </div>
                                ` : ''}
                                ${demo.url || demo.url_demo ? `
                                    <a href="${demo.url || demo.url_demo}" target="_blank" rel="noopener" class="demo-link">
                                        Ver Proyecto <i class="fas fa-external-link-alt"></i>
                                    </a>
                                ` : ''}
                            </div>
                        </article>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error cargando demos:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error al cargar proyectos</h3>
                        <p>Por favor, intenta recargar la p√°gina</p>
                    </div>
                `;
            }
        }
