        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0ea5e9;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .save-notification {
            position: fixed;
            top: 100px;
            right: 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .price-item {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            margin-bottom: 15px;
        }
        
        .price-item h4 {
            color: #0ea5e9;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .container {
                padding: 0 20px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Verificar autenticaci贸n
        const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
        const loginTime = sessionStorage.getItem('adminLoginTime');
        
        // Verificar si la sesi贸n ha expirado (24 horas)
        const twentyFourHours = 24 * 60 * 60 * 1000;
        const sessionExpired = loginTime && (new Date().getTime() - parseInt(loginTime)) > twentyFourHours;
        
        if (!isAuthenticated || sessionExpired) {
            window.location.href = 'admin-login.html';
        }
        
        // Cargar datos guardados
        function loadData() {
            const savedData = localStorage.getItem('adminData');
            if (savedData) {
                const data = JSON.parse(savedData);
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = data[key];
                    }
                });
            }
        }
        
        // Guardar datos
        function saveData() {
            const data = {};
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                if (input.id) {
                    data[input.id] = input.value;
                }
            });
            
            localStorage.setItem('adminData', JSON.stringify(data));
            
            // Mostrar notificaci贸n
            const notification = document.getElementById('saveNotification');
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Event listeners
        document.getElementById('saveAllBtn').addEventListener('click', saveData);
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('驴Est谩s seguro de que quieres cerrar sesi贸n?')) {
                sessionStorage.removeItem('adminAuthenticated');
                sessionStorage.removeItem('adminLoginTime');
                window.location.href = 'admin-login.html';
            }
        });
        
        // Cargar datos al iniciar
        loadData();
        
        // Auto-guardar cada 30 segundos
        setInterval(() => {
            const inputs = document.querySelectorAll('input, textarea');
            let hasChanges = false;
            
            inputs.forEach(input => {
                if (input.dataset.originalValue !== input.value) {
                    hasChanges = true;
                }
            });
            
            if (hasChanges) {
                saveData();
            }
        }, 30000);
        
        // Guardar valores originales para detectar cambios
        window.addEventListener('load', () => {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.dataset.originalValue = input.value;
            });
        });
    </script>
